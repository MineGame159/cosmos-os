[binaries]
c = 'clang'
cpp = 'clang++'
strip = 'strip'

[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[built-in options]
c_std = 'c17'
c_args = [
         '-ffreestanding',
         '-fno-stack-protector', '-fno-stack-check', '-fno-asynchronous-unwind-tables',
         '-mno-mmx', '-mno-3dnow', '-mno-sse', '-mno-avx', '-mno-avx2', '-mno-avx512f',
         '-pedantic', '-Wall', '-Wextra', '-Wundef', '-Werror', '-Wno-unused-variable', '-Wno-unused-parameter', '-Wno-unused-function', '-Wno-unused-but-set-variable', '-Wno-missing-field-initializers', '-Wno-gnu-zero-variadic-macro-arguments'
         ]
c_link_args = [ '-ffreestanding', '-nostdlib' ]

cpp_std = 'c++23'
cpp_args = c_args + [ '-fno-exceptions', '-fno-rtti' ]
cpp_link_args = c_link_args + []
